  <!DOCTYPE html>
<html>
<head>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  /* Botão de voltar */
  .voltar-btn {
    position: fixed;
    top: 15px;
    left: 15px;
    background: rgba(0,0,0,0.6);
    color: white;
    padding: 10px 18px;
    border-radius: 6px;
    text-decoration: none;
    font-size: 16px;
    z-index: 1000;
    transition: 0.3s;
  }

  .voltar-btn:hover {
    background: black;
  }

  /* Imagens */
  .imagem {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;

    transition: transform 0.5s ease; /* animação */
  }

  /* Zoom interativo */
  .imagem:hover {
    transform: scale(1.05);
  }

</style>
</head>
<body>

  <!-- Botão voltar -->
  <a class="voltar-btn" href="file:///C:/Users/khaue_silva/Downloads/VScode/SpoilerComSabor.html">Voltar</a>

  <!-- Imagens -->
  <img src="{{ url_for('static', filename='imagens/Ratatouille1.png') }}" class="imagem">
  <img src="imagens/Ratatouille2.png" class="imagem">

</body>
</html>
