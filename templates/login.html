{% extends "fundo.html" %}

{% block title %}Login - Spoiler com Sabor{% endblock %}

{% block content %}
<div class="container">
    <div class="logo">
        <p>Aprenda as receitas seus filmes e séries favoritos</p>
    </div>
    
    <div class="form-container">
        <div class="form-header">
            <h2>LOGIN</h2>
            <p>Insira seus dados</p>
        </div>
    
        <form id="loginForm"> 
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="seu@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Sua senha" required>
                    <span class="password-toggle" id="togglePassword">
                        <i class="far fa-eye"></i>
                    </span>
                </div>
            </div>
            
            <button type="submit" class="btn">Continuar</button>
        </form> <div class="login-link">
            Não tem conta? <a href="/cadastro">Fazer Cadastro</a>
        </div>
        <div class="devices"></div>
    </div>
</div>

<script>
// OJO: Cambié el ID a loginForm para no confundir
document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    
    // CORRECCIÓN: Ahora enviamos a /login, no a /cadastrar
    fetch('/login', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            // Login exitoso: Redirigir al Home
            window.location.href = '/'; 
        }
        else if (data.mensage === 'contraseña incorrecta'){
            alert('Contraseña incorrecta. Inténtalo de nuevo.');
        }

        else {
            alert('Error: ' + data.message);
            
        }


    })
    .catch(error => {
        console.error('Error:', error);
        alert('Error al conectar con el servidor');
    });
});

document.getElementById('togglePassword').addEventListener('click', function() {
    const passwordInput = document.getElementById('password');
    const icon = this.querySelector('i');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.className = 'far fa-eye-slash';
    } else {
        passwordInput.type = 'password';
        icon.className = 'far fa-eye';
    }
});
</script>

<style>
.password-container {
    position: relative;
}

.password-toggle {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    color: #666;
}
</style>
{% endblock %}
