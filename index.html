<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Site — 4 secciones (full-bleed)</title>
  <style>
    :root{
      --green:#6fb04a;
      --yellow:#ffc300;
      --orange:#ec7a3a;
      --black:#000000;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;padding:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;background:#ffffff}

    /* Full-bleed: todo ocupa 100% da largura do viewport */
    .page{width:100%;margin:0;padding:0}
    .frame{width:100%;max-width:none;margin:0;padding:0;background:transparent}

    /* Top: três colunas sem gaps que se estendem até as arestas */
    .top{display:flex;align-items:stretch;height:240px;margin:0;padding:0;width:100%}
    .col{display:flex;flex-direction:column;align-items:center;justify-content:center;padding:0;margin:0;color:#111}
    .left{flex:1;background:var(--green)}
    .center{flex:2.8;background:var(--yellow)}
    .right{flex:1;background:var(--orange)}

    /* Barra inferior pegada, também full width */
    .bottom{height:150px;background:var(--black);display:flex;align-items:center;justify-content:center;color:#ffffff;margin:0;width:100%}

    /* Conteúdo textual simples, sem caixas que criem gaps */
    h1,h2,p{margin:0;padding:8px}
    h1{font-size:16px}
    p{opacity:0.95;font-size:13px}

    /* Responsivo: apilar em móvil sem espaços laterais */
    @media (max-width:720px){
      .top{flex-direction:column;height:auto}
      .left,.center,.right{width:100%;min-height:110px}
      .bottom{height:120px}
    }
  </style>
</head>
<body>
  <div class="page">
    <main class="frame" role="main" aria-label="Plantilla de 4 secciones full-bleed">
      <section class="top">
        <div class="col left">
            <h1>Sección A</h1>
            <p>Izquierda</p>
        </div>
        <div class="col center">
            <h1>Sección B</h1>
            <p>Centro</p>
        </div>
        <div class="col right">
            <h1>Sección C</h1>
            <p>Derecha</p>
        </div>
      </section>

      <section class="bottom">
        <div>
          <h2>Sección D</h2>
          <p>Franja inferior (ancha)</p>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
